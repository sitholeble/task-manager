<ul>
    <li *ngFor="let task of tasks">
        <input type="checkbox" [checked]="task.completed" (change)="toggle(task.id)" />
        <span [ngStyle]="{ 'text-decoration': task.completed ? 'line-through' : 'none' }">
            {{ task.title }}
        </span>
        <button (click)="delete(task.id)">Delete</button>
    </li>
</ul>
